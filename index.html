<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,700&family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="card-rate" class="card">
        <div class="header">
          <div class="cycle">
            <img src="./images/icon-star.svg" alt="..." />
          </div>
        </div>

        <div class="content">
          <span>How did we do?</span>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div class="action">
          <div class="rating">
            <span class="item" data-rating="1">1</span>
            <span class="item" data-rating="2">2</span>
            <span class="item" data-rating="3">3</span>
            <span class="item" data-rating="4">4</span>
            <span class="item" data-rating="5">5</span>
          </div>
          <button id="submit">SUBMIT</button>
        </div>
      </div>

      <div id="card-thank" class="card thank hide">
        <div class="header">
          <img src="./images/illustration-thank-you.svg" alt="..." />
          <div class="header-result">
            <span class="badge"
              >You selected <span id="result"></span> out of 5</span
            >
          </div>
        </div>
        <div class="content">
          <span>Thank you!</span>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
